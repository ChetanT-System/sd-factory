apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
 ingressClassName: nginx
 rules:
 - host: {{ .Values.domain }}
   http:
    paths:
    - path: /(.*)
      pathType: Prefix
      backend:
       service:
        name: {{ .Values.name }}
        port:
         number: {{ .Values.portService }}
